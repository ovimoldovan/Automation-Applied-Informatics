<html>
<head>
<title>Exemplu JavaScript</title>
</head>
<body>
<div id="textu">Apasati butonul.</div>
<form>
<input type="button" value="Butonas" onclick="var divul = document.getElementById('textu'); 
divul.innerHTML == 'S-a apasat butonul.' ? divul.innerHTML = 'Apasati butonul': divul.innerHTML = 'S-a apasat butonul.';">
</form>
</body>
</html>
