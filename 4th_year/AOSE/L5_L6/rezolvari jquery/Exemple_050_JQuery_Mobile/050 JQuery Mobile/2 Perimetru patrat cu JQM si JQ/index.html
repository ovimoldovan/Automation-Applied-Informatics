<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="UTF-8" />
		
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		
		<script src="js/jquery-1.11.3.min.js"></script>
		
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		
		<script>
			$(function(){
				$("#butoncalcul").on("click",function(){
					$("#rezultat").val(4*$("#latura").val());
				});
			});
		</script>
		
	</head>
	
	<body>
		<div id="p1" data-role="page">
		
			<div data-role="header">
				<h1>Perimetru pătrat</h1>
			</div>
			
			<div data-role="content">
			
				<div class="ui-field-contain">
					<label for="latura">Latura:</label>
					<input type="number" id="latura" />
				</div>

				<div class="ui-field-contain">
					<label for="rezultat">Perimetrul:</label>
					<input type="number" id="rezultat" readonly />
				</div>

				<button id="butoncalcul">Calculează perimetrul</button>
				
			</div> <!-- Sfârșit div content. -->
			
			<div data-role="footer">
				<h1>&copy; Bill Jobs</h1>
			</div>
		</div> <!-- Sfârșit div pagină. -->
	</body>
</html>
