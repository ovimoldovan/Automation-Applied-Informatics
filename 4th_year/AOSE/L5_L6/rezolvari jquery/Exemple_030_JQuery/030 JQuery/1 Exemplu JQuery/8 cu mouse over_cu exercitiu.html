<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <style>
      #wrapper {
        width: 80%;
        margin: 2% auto;
        padding: 10px 0px;
        background-color: #444;
        color: white;
      }
      ul#menu {
        list-style-type: none;
        margin: 0px 0px;
        padding: 0;
      }
      ul li {
        display: inline;
        padding: 10px 20px;
        font: 12px arial, sans-serif;
        text-align: center;
      }
      li#menu:hover {
        background-color: black;
      }

      #submenu1 {
        display: none;
      }
      #submenu2 {
        display: none;
      }
    </style>
    <script>
      $(function () {
        // varianta scurtă; s-a schimbat doar acest rând (în loc de "$(document).ready(function() {", avem "$(function(){").
        var clicknumber = 0;
        $("#Products").click(function () {
          console.log($("#submenu1").css("display"));
          if ($("#submenu1").css("display") == "none") {
            console.log("ascuns");
            $("#submenu1").slideDown("slow");
          } else {
            $("#submenu1").hide();
          }
        });
        $("#Contacts").click(function () {
          console.log($("#submenu2").css("display"));
          if ($("#submenu2").css("display") == "none") {
            console.log("ascuns");
            $("#submenu2").slideDown("slow");
          } else {
            $("#submenu2").hide();
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="wrapper">
      <ul id="menu">
        <li id="Home">Home</li>
        <li id="Products">Products</li>
        <ul id="submenu1" style="display: none;">
          <li id="mobiles">mobiles</li>
          <li id="smartTVs">smartTvs</li>
          <li id="laptops">laptops</li>
        </ul>

        <li id="Contacts">Contact</li>
        <ul id="submenu2" style="display: none;">
          <li id="mobiles">trimite-ne un mesaj</li>
          <li id="smartTVs">localizare pe harta</li>
        </ul>
      </ul>
    </div>
  </body>
</html>
