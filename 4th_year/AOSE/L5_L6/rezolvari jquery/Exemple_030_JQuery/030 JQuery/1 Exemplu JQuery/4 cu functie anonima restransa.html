<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="js/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div id="divcutext">
			Text inițial.
		</div>
		
		<form>
			<input type="button" id="btnschimbator" value="Schimbă" />
		</form>
		
		<script>
			// varianta mai uzuală; este același cod, doar mai restrâns
			$("#btnschimbator").click(function(){
				$("#divcutext").text("Text schimbat.");
			});				
		</script>
	</body>
</html>
