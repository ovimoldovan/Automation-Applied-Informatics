<html>

	<head>

		<meta charset="UTF-8" />
		<!-- Încărcăm biblioteca jQuery. -->
		<script src="js/jquery-1.11.3.min.js"></script>
	<!-- Sfârșit antet interfață. -->

	<!-- Început corp interfață. -->
	<body>
			<!-- Un bloc cu text, l-am botezat "divcutext". -->

			Text inițial.
		</div>

			<!-- Schimbăm textul blocului. Instrucțiunea de mai jos se execută automat, fără a aștepta vreun eveniment declanșator.-->
			<!-- De fapt, textul inițial nici nu va fi vizibil, decât pentru câteva milisecunde, la pornire. -->
			$("#divcutext").text("Text schimbat.");
		</script>
	
	<!-- Sfârșit corp interfață. -->
	</body>

<!-- Sfârșit interfață aplicație. -->
</html>
