<html>
  <style>
    p.leftpadding {
      padding-left: 2cm;
    }
    p.rightpadding {
      padding-right: 8cm;
    }
    p.toppadding {
      padding-top: 5cm;
    }
    p.bottompadding {
      padding-bottom: 2cm;
    }
    p.padding {
      padding-top: 2cm;
      padding-right: 4cm;
      padding-bottom: 3cm;
      padding-left: 5cm;
    }
  </style>
  <body>
    <p class="leftpadding">Paragraf cu padding la stanga.</p>
    <p class="rightpadding">Paragraf cu padding la dreapta</p>
    <p class="toppadding">Paragraf cu padding sus.</p>
    <p class="bottompadding">Paragraf cu padding jos.</p>
    <p class="padding">Paragraf cu padding.</p>
  </body>
</html>
