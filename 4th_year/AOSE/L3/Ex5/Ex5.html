      margin-right: 8cm;
    }
    p.topmargin {
      margin-top: 5cm;
    }
    p.bottommargin {
      margin-bottom: 2cm;
    }

      margin-top: 2cm;
      margin-right: 4cm;
      margin-bottom: 3cm;

    }
  </style>

    <p class="bottommargin">Paragraf cu margine jos.</p>
    <p class="margin">Paragraf cu margine.</p>
  </body>
</html>
