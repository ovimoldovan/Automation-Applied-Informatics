<html>
  <style>
    ol.decimal {
      list-style-type: decimal;
    }
    ol.lroman {
      list-style-type: lower-roman;
    }
    ol.uroman {
      list-style-type: upper-roman;
    }
    ol.lalpha {
      list-style-type: lower-alpha;
    }
    ol.ualpha {
      list-style-type: upper-alpha;
    }
  </style>
  <body>
    <ol class="disc">
      <li>1</li>
      <li>2</li>
    </ol>
    <ol class="lroman">
      <li>1</li>
      <li>2</li>
    </ol>
    <ol class="uroman">
      <li>1</li>
      <li>2</li>
    </ol>
    <ol class="lalpha">
      <li>1</li>
      <li>2</li>
    </ol>
    <ol class="ualpha">
      <li>1</li>
      <li>2</li>
    </ol>
  </body>
</html>
