<html>
  <style>
    ul.disc {
      list-style-type: disc;
    }
    ul.circle {
      list-style-type: circle;
    }
    ul.square {
      list-style-type: square;
    }
    ul.none {
      list-style-type: none;
    }
    ul.gif {
      list-style-image: url("coffee.gif");
    }
  </style>
  <body>
    <ul class="disc">
      <li>1</li>
      <li>2</li>
    </ul>
    <ul class="circle">
      <li>1</li>
      <li>2</li>
    </ul>
    <ul class="square">
      <li>1</li>
      <li>2</li>
    </ul>
    <ul class="none">
      <li>1</li>
      <li>2</li>
    </ul>
    <ul style="padding: 100px" class="gif">
      <li>1</li>
      <li>2</li>
    </ul>
  </body>
</html>
