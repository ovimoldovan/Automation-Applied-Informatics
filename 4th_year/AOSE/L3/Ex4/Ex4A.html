<html>
  <style>
    p.dotted {
      border-style: dotted;
    }
    p.dashed {
      border-style: dashed;
    }
    p.solid {
      border-style: solid;
    }
    p.double {
      border-style: double;
    }
    p.groove {
      border-style: groove;
    }
    p.ridge {
      border-style: ridge;
    }
    p.outset {
      border-style: outset;
    }
    p.inset {
      border-style: inset;
    }
  </style>

  <body>
    <p class="dotted">test</p>
    <p class="dashed">test</p>
    <p class="solid">test</p>
    <p class="double">test</p>
    <p class="groove">test</p>
    <p class="ridge">test</p>
    <p class="outset">test</p>
    <p class="inset">test</p>
  </body>
</html>
