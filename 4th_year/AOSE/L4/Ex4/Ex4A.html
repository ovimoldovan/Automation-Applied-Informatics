<html>
  <style>
    a:link {
      color: #ff0000;
    } /* link ne-vizitate */
    a:visited {
      color: #00ff00;
    } /* link vizitat */
    a:hover {
      color: #ff00ff;
    } /* link cu cursor deasupra*/
    a:active {
      color: #0000ff;
    } /* link activ (selectat) */
  </style>

</html>
