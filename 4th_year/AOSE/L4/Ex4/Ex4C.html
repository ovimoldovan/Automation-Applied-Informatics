<html>
  <style>
    a:link {
      color: #ff0000;
    } /* link ne-vizitate */
    a:visited {
      color: #00ff00;
    } /* link vizitat */
    a:hover {
      color: #ff00ff;
    } /* link cu cursor deasupra*/
    a:active {
      color: #0000ff;
    } /* link activ (selectat) */

    a.first {
      text-decoration: none;
    }
    a {
      text-decoration: underline;
    }
  </style>
  <body>
    <p><a class="first"> first </a> <a> second</a> <a> third </a></p>
  </body>
</html>
